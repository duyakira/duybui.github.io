<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RealCUGAN Upscale</title>
    <style>
        .h1 {  
            background-color: #e9d8f4;  
            color: #0d0811;  
            text-align: center;  
            font-family: Arial;
            text-align: center;
            height: 100px;
            font-size: 50px;
            padding-top: 25px;
        }
        title {
            background-color: #4187ff;
            color :#4187ff
        }
        body {
             font-family: Arial;
             background-image: url("output_cv2.jpg");
             text-align: center;
       
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center; /* centers the image in the viewport */
  min-height: 100vh; /* ensures the body covers the full height of the screen */
  margin: 0; /* removes default body margin */
        }
        
        
        button {
    align-self: flex-end;
    background: #111827;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;

    transition:
        background 0.2s ease,
        transform 0.15s ease,
        box-shadow 0.15s ease;
}
        button:hover:not(:disabled) {
    background: #1f2937;
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
}

        button:active:not(:disabled) {
    transform: scale(0.98);
    background-color: #ff0000;
    transition: 0.2s ;
}

        button:disabled {
    background: #000000;
    cursor: not-allowed;
}
       

        input[type = 'file']::file-selector-button {
          align-self: flex-end;
          background: #111827;
          color: #ffffff;
          border: none;
          border-radius: 8px;
          padding: 10px 20px;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          transition:
           background 0.2s ease,
           transform 0.15s ease,
           box-shadow 0.15s ease;
        }
         input[type = 'file']::file-selector-button:hover:not(:disabled) {
    background: #1f2937;
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
}
        input[type = 'file']::file-selector-button:active:not(:disabled) {
    transform: scale(0.98);
    background-color: #ff0000;
    transition: 0.2s ;
}

        input[type = 'file']::file-selector-button:disabled {
    background: #4187ff;
    cursor: not-allowed;
}
        
    </style>
</head>
<body>
    <div class = "h1">AI Image Upscaler</div>
    <h1>Images</h1>

    <input type="file" id="file">
    <button onclick = "upload2x()">Upscale 2x</button> 
    <button onclick = "upload3x()">Upscale 3x</button> 
    <button onclick = "upload4x()">Upscale 4x</button>
    
    <br></br>

    <script>
        async function upload2x() {
            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const res = await fetch("/api/upscale2x", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            const img = document.getElementById("result");
            img.src = data.result;
            
            
            const link = document.getElementById("downloadLink");
                  link.href = data.result + "?t=" + Date.now(); // chống cache
                  link.download = "upscaled.png";
                  link.style.display = "inline-block";
        }
         async function upload4x() {
            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const res = await fetch("/api/upscale4x", {
                method: "POST",
                body: formData
            });

            const data = await res.json()

            const img = document.getElementById("result");
            img.src = data.result;
            
            
            const link = document.getElementById("downloadLink");
                  link.href = data.result + "?t=" + Date.now(); // chống cache
                  link.download = "upscaled.png";
                  link.style.display = "inline-block";
        }
        async function upload3x() {
            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            
            const res = await fetch("/api/upscale4x", {
                method: "POST",
                body: formData
            });
            const data = await res.json();

            const img = document.getElementById("result");
            img.src = data.result;
            
            
            const link = document.getElementById("downloadLink");
                  link.href = data.result + "?t=" + Date.now(); // chống cache
                  link.download = "upscaled.png";
                  link.style.display = "inline-block";
        }
        
    </script>


<a id = "downloadLink" href = link.download download = "result">
   <img id = "result" src = img.src width= "400" height="225"></img>
</a>

<h2>Video</h2>

<input type="file" id="video2">
<button onclick="uploadVideo()">Upscale</button>

<p id="status"></p>



<script>
async function uploadVideo() {
    const fileInput = document.getElementById("video2");
    const video = document.getElementById("videoResult2");
    const status = document.getElementById("status");
    
    if (!fileInput.files.length) {
        alert("Chưa chọn video");
        return;
    }

    video.pause();
    video.src = ""
    video.removeAttribute("src");
    video.load();

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    status.innerText = "⏳ Uploading...";

    const res = await fetch("/api/upscaleVideo2", {
        method: "POST",
        body: formData
    });

    const {task_id} = data = await res.json();


    status.innerText = "⚙️ Processing...";

    // ⏱️ POLL STATUS
    const timer = setInterval(async () => {
        const r = await fetch(`/api/status/${task_id}`);
        const s = await r.json();

        if (s.status === "done") {
            clearInterval(timer);
            status.innerText = "✅ Done";

            

            video.src = s.url;

            video.load();
            video.play().catch(() => {});

            const link = document.getElementById("downloadLinkVideo");
                  link.href = s.url + "?t=" + Date.now(); 
                  link.download = "upscaled.mp4";
                  link.style.display = "inline-block";
        }
    }, 2000);
}

</script>



<a id = "downloadLinkVideo" href= link.download download = "result" >
    <video src = video.src id="videoResult2" controls width="400" controls height="225">       
    </video>
</a>


</body>
</html>
